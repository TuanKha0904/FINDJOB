<section>
    <main class="app-content">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item active">
                    <a href="#"><b>Job List</b></a>
                </li>
            </ul>
            <div id="clock"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="tile">
                    <div class="tile-body">
                        <div class="search">
                            <input type="text" class="search-box" placeholder="Please enter search keyword..." ng-model="searchJob"/>
                            <a class="btn btn-search btn-sm" type="button" title="search">
                                <i class="fas fa-search"></i> Search
                            </a>
                        </div>

                        <table class="table table-hover table-bordered js-copytextarea mt-20" cellpadding="0" cellspacing="0"
                            border="0" id="sampleTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th class="col-md-4">Title</th>
                                    <th>Location</th>
                                    <th>Minimum salary</th>
                                    <th>Maximum salary</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="job in jobs | filter: searchJob">
                                <tr>
                                    <td><a href="" ng-click="admin.InforPostJob(); getJobDetail(job.id)"">{{job.id}}</a></td>
                                    <td>{{job.jobTitle}}</td>
                                    <td>{{job.location}}</td>
                                    <td>{{job.minimum_Salary}}</td>
                                    <td>{{job.maximum_Salary}}</td>
                                    <td>
                                        <button class="btn btn-primary btn-sm trash" type="button" title="XÃ³a"
                                            onclick="myFunction(this)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <show-post-job ng-if="admin.showPostJob"></show-post-job>
    </main>
</section>
