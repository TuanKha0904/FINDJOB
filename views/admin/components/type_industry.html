<section>
    <main class="app-content">
        <div class="app-title">
            <ul class="app-breadcrumb breadcrumb side">
                <li class="breadcrumb-item active">
                    <a href="#"><b>Type and Industry</b></a>
                </li>
            </ul>
            <div id="clock"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="tile">
                    <div class="tile-body">
                        <div class="search">
                            <input type="text" class="search-box" placeholder="Please enter search keyword..."/>
                            <a class="btn btn-search btn-sm" type="button" title="search">
                                <i class="fas fa-search"></i> Search
                            </a>
                        </div>
                        <div class="search mt-20">
                            <input type="text" placeholder="Enter Type" ng-model="type_name"/>
                            <a class="btn btn-search btn-sm" type="button" title="search" ng-click="createType(type_name)">
                                <i class="fas fa-plus"></i> Create
                            </a>
                        </div>
                        <table class="table table-hover table-bordered js-copytextarea mt-20" cellpadding="0" cellspacing="0"
                            border="0" id="sampleTable">
                            <thead>
                                <tr>
                                    <th class="col-md-10">Type</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="type in types">
                                <tr>
                                    <td>{{type.type_name}}</td>
                                    <td class="table-td-center">
                                        <button class="btn btn-primary btn-sm trash" type="button">
                                            <i class="fas fa-close"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tile">
                    <div class="tile-body">
                        <div class="search">
                            <input type="text" class="search-box" placeholder="Please enter search keyword..." />
                            <a class="btn btn-search btn-sm" type="button" title="search">
                                <i class="fas fa-search"></i> Search
                            </a>
                        </div>
                        <div class="search mt-20">
                            <input type="text" placeholder="Enter Industry" ng-model="industry"/>
                            <a class="btn btn-search btn-sm" type="button" title="search" ng-click="createIndustry(industry)">
                                <i class="fas fa-plus"></i> Create
                            </a>
                        </div>
                        <table class="table table-hover table-bordered js-copytextarea mt-20" cellpadding="0" cellspacing="0"
                            border="0" id="sampleTable">
                            <thead>
                                <tr>
                                    <th class="col-md-10">Industry</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="industry in industries">
                                <tr>
                                    <td>{{industry.industry}}</td>
                                    <td class="table-td-center">
                                        <button class="btn btn-primary btn-sm trash" type="button">
                                            <i class="fas fa-close"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>
