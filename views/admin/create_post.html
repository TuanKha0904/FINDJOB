<section>
  <div class="app-content">
    <div class="app-title">
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item">Post List</li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="tile">
          <h3 class="tile-title">Create Post</h3>
          <div class="tile-body">           
            <form class="row">
              <div class="form-group col-md-4">
                <label class="control-label">Job ID</label>
                <input class="form-control" type="text" required/>
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Employer ID</label>
                <input class="form-control" type="text" required />
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Tyle ID</label>
                <input class="form-control" type="text" required />
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Posted Date</label>
                <input class="form-control" type="date" required />
              </div>
              <div class="form-group col-md-4">
                <label class="control-label">Deadline</label>
                <input class="form-control" type="date" required />
              </div>             
            </form>
            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-save" type="button">Save</button>
                <button class="btn btn-cancel"  type="button">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
