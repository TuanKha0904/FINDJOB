<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-12 col-lg-12 col-md-12 custom_profile">
                <div class="custom_profile_header">
                    <h1 style="color: #28395A;">My profile</h1>
                    <lable style="color: #28395A;">Manage profile information for account security</lable>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-8 col-md-8 d-flex">
                        <div class="login-wrap p-0">
                            <profile-seeker ng-if="Profile"></profile-seeker>
                            <edit-profile-seeker ng-if="EditProfile"></edit-profile-seeker>
                            <profile-password ng-if = "ChangePassword"></profile-password>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 custom_button_Profile">
                        <div class="text-center">
                            <img src="assets/img/logo/testimonial.png" alt="">
                        </div>
                        <div class="text-center">
                            <button type="button" class="round-button">
                                <span><i class="fa fa-camera" aria-hidden="true"></i></span>
                            </button>
                        </div>
                        <div class="custom_profile_email"> NCN@gmail.com </div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="" class="btn custom_btn" ng-click="showProfileView()">Show profile</a>
                        </div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="" class="btn custom_btn" ng-click="showEditProfile()">Edit profile</a>
                        </div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="" class="btn custom_btn"  ng-click = "changePassword()">Change password</a>
                        </div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="#!profilepassword" class="btn custom_btn">Swap employer <span
                                    class="fa fa-arrow-right"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
