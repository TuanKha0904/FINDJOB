<section class="col-xl-12 col-lg-12 col-md-12 custom_edit_job">
    <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-6">
            <infor-employer ng-if="employer.inforEmployer"></infor-employer>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6">
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Job Tittle: </div>
                <input type="text" value="Nguyễn Chí Nhiên" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Location: </div>
                <input type="text" value="Nguyễn Chí Nhiên" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Education: </div>
                <input type="text" value="Nguyễn Chí Nhiên" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Vacancy :</div>
                <input type="number" value="1" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-3 col-lg-3 col-md-3  edit_header">Minimum salary: </div>
                <input type="number" value="" class="col-xl-2 col-lg-2 col-md-2 edit_input">
                <div class="col-xl-3 col-lg-3 col-md-3 edit_header">Maximum salary: </div>
                <input type="number" value="Nguyễn Chí Nhiên" class="col-xl-2 col-lg-2 col-md-2 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Type of job: </div>
                <input type="text" value="Nguyễn Chí Nhiên" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Industry: </div>
                <input type="text" value="Nguyễn Chí Nhiên" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Deadline: </div>
                <input type="date" value="" class="col-xl-8 col-lg-8 col-md-8 edit_input">
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Description: </div>
                <textarea class="col-xl-8 col-lg-8 col-md-8 edit_input" ckeditor>sdfsdf</textarea>
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Requirement: </div>
                <textarea class="col-xl-8 col-lg-8 col-md-8 edit_input" ckeditor>sdfsdf</textarea>
            </div>
            <div class="row justify-content-center edit_job_input">
                <div class="col-xl-2 col-lg-2 col-md-2 edit_header">Image: </div>
                <input type="file" class="col-xl-8 col-lg-8 col-md-8">
            </div>
            <div class="row justify-content-center">
                <div class="header-btn edit_job_button">
                    <a href="" class="btn custom_btn" >Save</a>
                </div>  
            </div>
        </div>
