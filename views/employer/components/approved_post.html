<section>
    <!-- Featured_job_start -->
    <div class="featured-job-area ">
        <div class="container">
            <!-- Section Tittle -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-tittle text-center">
                        <h2>Approved Posts</h2>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-xl-12" ng-repeat="job in approvedJobs">
                    <!-- single-job-content -->
                    <div class="single-job-items mb-30">
                        <div class="job-items">
                            <div class="company-img">
                                <a href="#!job_detail"><img ng-src="job.logo" alt=""></a>
                            </div>
                            <div class="job-tittle">
                                <a href="#!job_detail">
                                    <h4>{{job.jobTitle}}</h4>
                                </a>
                                <ul>
                                    <li>{{job.industry}}</li>
                                    <li><i class="fas fa-map-marker-alt"></i>{{job.location}}</li>
                                    <li>{{job.minimum_salary}} VNĐ - {{job.maximum_salary}} VNĐ</li>
                                    <li>
                                        <span
                                            ng-class="{'badge bg-success': job.status === 'Approved', 'badge bg-info': job.status === 'Waiting'}">
                                            {{job.status}}
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="items-link f-right job-link">
                            <a href="#!job_detail">{{job.type}}</a>
                            <span>{{job.deadline}}</span>
                            <a href="#!apply_list" class="badge bg-list">Apply List</a>
                        </div>
                        <span class="exit_job"><i class="fas fa-times"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Featured_job_end -->
    <apply-list ng-if="employer.applyList"></apply-list>
</section>
