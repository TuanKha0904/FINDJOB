<section>
  <!-- Hero Area Start-->
  <div class="slider-area">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center"
      data-background="assets/img/hero/about.jpg" databg>
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="hero-cap text-center">
              <h2>History</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Hero Area End -->
  <!-- Job List Area Start -->
  <div class="job-listing-area pt-120 pb-120">
    <div class="container">
      <div class="row justify-content-center">
        <!-- Right content -->
        <div class="col-xl-12 col-lg-12 col-md-12">
          <!-- Featured_job_start -->
          <section class="featured-job-area">
            <div class="container">
              <!-- Count of Job list Start -->
              <div class="row">
                <div class="col-lg-12">
                  <div class="count-job mb-35">
                    <h2>Applied for job</h2>
                    <!-- Select job items start -->
                    <div class="select-job-items col-lg-3" nselect>
                      <select name="select">
                        <option value="">have applied</option>
                        <option value="">viewed the profile</option>
                        <option value="">suitable profile</option>
                      </select>
                    </div>
                    <!--  Select job items End-->
                  </div>
                </div>
              </div>
              <!-- Count of Job list End -->
              <!-- single-job-content -->
              <div class="single-job-items mb-30" ng-repeat="job in jobs">
                <div class="job-items" >
                  <div class="company-img">
                    <img ng-src="{{job.logo}}" alt="">
                  </div>
                  <div class="job-tittle">
                    <h4>{{job.job_title}}</h4>
                    <ul>
                      <li>{{job.industry}}</li>
                      <li><i class="fas fa-map-marker-alt"></i>{{job.location}}</li>
                      <li>{{job.minimum_salary | currencyFormat}} VNĐ - {{job.maximum_salary | currencyFormat}} VNĐ</li>
                      <li><span class="badge bg-info">{{job.type}}</span></li>
                      <li class="items-link job-link">
                        <a href="" ng-click="history.showInforJob(); jobDetail(job.id)">View</a>
                      </li>
                    </ul>
                  </div>
                </div>
                <span class="exit_job pr-30"><i class="fas fa-times" ng-click="delete(job.id)"></i></span>
              </div>
            </div>
          </section>
          <!-- Featured_job_end -->
        </div>
      </div>
    </div>
  </div>
  <!-- Job List Area End -->
  <!--Pagination Start  -->
  <div class="pagination-area pb-115 text-center"   ng-if="jobs.length > 0 && job.length <=10">
    <div class="container">
      <div class="row">
        <div class="col-xl-12">
          <div class="single-wrap d-flex justify-content-center">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-start">
                <li class="page-item">
                  <a class="page-link" href="" ng-click="previousPage()" ng-if="showPreviousButton"><span class="ti-angle-left"></span></a>
                </li>
                <li ng-class="{ 'page-item active': page === currentPage }" ng-repeat="page in pageNumber | limitTo:3">
                  <a class="page-link" href="" ng-model = "page" ng-click="changePage(page)">{{page}}</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="" ng-click="nextPage()"><span class="ti-angle-right"></span></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Pagination End  -->
  <infor-job ng-if="history.job"></infor-job>
</section>
