<!DOCTYPE html>
<html lang="vi">
  <head>
    <title>FIND JOB | Admin Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="assets/styles/util.css" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicon.ico"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="assets/styles/login_admin.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-sweetalert/1.0.1/sweetalert.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div class="login100-pic js-tilt" data-tilt>
            <img src="assets/img/login_admin/team.jpg" alt="IMG" />
          </div>
          <form class="login100-form validate-form">
            <span class="login100-form-title">
              <b>ADMIN OF FINDJOB</b>
            </span>
            <form action="">
              <div class="wrap-input100 validate-input">
                <input
                  class="input100"
                  type="text"
                  placeholder="Admin account"
                  name="username"
                  id="username"
                />
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="bx bx-user"></i>
                </span>
              </div>
              <div class="wrap-input100 validate-input">
                <input
                  autocomplete="off"
                  class="input100"
                  type="password"
                  placeholder="Password"
                  name="current-password"
                  id="password-field"
                />
                <span
                  toggle="#password-field"
                  class="bx fa-fw bx-hide field-icon click-eye"
                ></span>
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="bx bx-key"></i>
                </span>
              </div>
              <div class="container-login100-form-btn">
                <input
                  type="button"
                  value="Login"
                  id="submit"
                  onclick="validate()"
                />
              </div>
            </form>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
      $(".click-eye").click(function () {
        $(this).toggleClass("bx-show bx-hide");
        var input = $($(this).attr("toggle"));
        if (input.attr("type") == "password") {
          input.attr("type", "text");
        } else {
          input.attr("type", "password");
        }
      });
    </script>
  </body>
</html>
